<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Checker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Vowel Checker App</h1>
        <p>Type a letter or word below:</p>
        <input type="text" id="inputField" placeholder="Enter text here">
        <button onclick="checkVowel()">Check Vowel</button>
        <p id="result" class="fade-in"></p>
        <button id="restartButton" onclick="restartApp()">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
